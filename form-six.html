<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Style Five</title>
    <link rel="stylesheet" href="css/stylesix.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div class="heading">
      <h2>
        <a href="./form-five.html"> <i class="fa-solid fa-caret-left"> </i></a>
        6
        <a href="./form-six.html" class="next">
          <i class="fa-solid fa-caret-right"> </i
        ></a>
      </h2>
      <h1>FORM STYLES</h1>
      <h3>
        These forms has only input fields with detailed placeholders, and no
        labels. The form borders has a color glow effect (made with CSS) which
        makes it suitable for game websites/applications. The form section
        occupies lesser space.
      </h3>
    </div>

    <div class="form-container">
      <form action="" method="post">
        <div class="title-one">User Sign Up</div>
        <input
          type="text"
          name="fullName"
          class="field"
          placeholder="Full name"
          required
        />
        <br />
        <input
          type="email"
          name="email"
          class="field"
          placeholder="Email address"
          required
        />
        <br />
        <input
          type="tel"
          name="tel"
          class="field"
          id="tel"
          placeholder="Phone number"
          required
        />
        <br />
        <input
          type="tel"
          name="dob"
          class="field"
          id="dob"
          placeholder="mm/dd/yyyy"
        />
        <br />
        <select name="gender" class="spec-field" required>
          <option value="">Male</option>
          <option value="">Female</option>
          <option value="">Prefer not to say</option>
        </select>
        <br />
        <input type="number" name="age" class="field" placeholder="Age" />
        <br />
        <select name="track" class="spec-field" required>
          <option value="">Product Designing</option>
          <option value="">Frontend Engineering</option>
          <option value="">Backend Engineering</option>
          <option value="">Cloud Engineering</option>
        </select>
        <br />
        <input type="file" name="" class="field" id="" required />
        <br />
        <input
          type="password"
          name=""
          class="field"
          placeholder="Password"
          required
        />
        <br />
        <button type="submit" class="btn-one">Sign Up</button>
      </form>
    </div>

    <div class="form-container-two">
      <form action="" method="post">
        <div class="title-two">User Sign In</div>
        <input
          type="text"
          name=""
          class="field"
          id=""
          placeholder="Username"
          required
        />
        <br />
        <input
          type="password"
          name=""
          class="field"
          id=""
          placeholder="Password"
          required
        />
        <br />
        <button type="submit" class="btn-two">Sign In</button>
      </form>
    </div>

    <div class="form-container-three">
      <form action="" method="post">
        <div class="title-three">Contact Us</div>
        <input
          type="text"
          name=""
          class="field"
          id=""
          placeholder="Name"
          required
        />
        <br />
        <input
          type="email"
          name=""
          class="field"
          id=""
          placeholder="Email address"
          required
        />
        <br />
        <textarea
          name="message"
          class="field"
          id=""
          placeholder="Message"
          required
        ></textarea>
        <br />
        <button type="submit" class="btn-three">Send</button>
      </form>
    </div>
  </body>
</html>
